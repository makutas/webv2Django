{% extends "recipes/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

 <p><a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe }}</a></p>

 <p>Add quantity - ml/oz:</p>
 <form action="{% url 'recipes:add_quantity' recipe.id ingredient %}" method="POST">
     {% csrf_token %}
     {{ form|crispy }}
     <button name="Submit">Add quantity</button>
 </form>

{% endblock content %}
