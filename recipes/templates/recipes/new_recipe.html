{% extends "recipes/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<p>Add a new recipe:</p>

<form action="{% url 'recipes:new_recipe' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="Submit" class="btn btn-lg btn-outline-dark">Add recipe</button>
</form>

{% endblock content %}
