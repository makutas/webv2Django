{% extends "recipes/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

 <p><a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe }}</a></p>

 <p>Edit ingredient:</p>
 <form action="{% url 'recipes:edit_ingredient' ingredient.id %}" method="POST">
     {% csrf_token %}
     {{ form|crispy }}
     <button name="Submit">Save changes</button>
 </form>

{% endblock content %}
