{% extends "recipes/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

 <p><a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe }}</a></p>

 <p>Add a new ingredient:</p>
 <form action="{% url 'recipes:new_ingredient' recipe.id %}" method="POST">
     {% csrf_token %}
     {{ form|crispy }}
     <button name="Submit" class="btn btn-lg btn-outline-dark">Add ingredient</button>
 </form>

{% endblock content %}
