{% extends "recipes/base.html" %}

{% block content %}

 <p>Recipes:</p>

 <ul>
     {% for recipe in recipes %}
      <li>
          <a href="{% url 'recipes:recipe' recipe.id %}"> {{ recipe }}</a>
      </li>
     {% empty %}
      <li>No recipes have been added yet.</li>
     {% endfor %}
 </ul>
 <a href="{% url 'recipes:new_recipe' %}">Add a new recipe</a>

{% endblock content %}
