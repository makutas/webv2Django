{% extends "recipes/base.html" %}

{% block content %}

 <p>Recipe: {{ recipe }}</p>

 <p>Ingredients:</p>
  <ul>
   {% for i , q in zipped %}
    {{ i.name }} | {{ q.ml_oz }}
     <li>
       <p>
        <a href="{% url 'recipes:edit_ingredient' i.id %}">Edit ingredient</a><br>
        <a href="{% url 'recipes:edit_quantity' recipe.id i.id %}">Edit quantity</a>
       </p>
     </li>
   {% endfor %}
  </ul>
 <p>
  <a href="{% url 'recipes:new_ingredient' recipe.id %}">Add new ingredient</a>
 </p>

{% endblock content %}
